name: LSP Release

on:
    push:
        tags:
            - "v*"
    workflow_dispatch:

permissions:
    contents: write

jobs:
    build:
        name: Build LSP (${{ matrix.target }})
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    - target: x86_64-pc-windows-msvc
                      os: windows-latest
                      binary: nexus-lsp.exe
                    - target: x86_64-unknown-linux-gnu
                      os: ubuntu-latest
                      binary: nexus-lsp
                    - target: x86_64-apple-darwin
                      os: macos-latest
                      binary: nexus-lsp
                    - target: aarch64-apple-darwin
                      os: macos-latest
                      binary: nexus-lsp

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Build LSP
              run: cargo build --release --package nexus-lsp-server --target ${{ matrix.target }}
              env:
                  NEXUS_CI: "1"

            - name: Create archive (Unix)
              if: runner.os != 'Windows'
              run: |
                  cd target/${{ matrix.target }}/release
                  zip ../../../nexus-lsp-${{ matrix.target }}.zip ${{ matrix.binary }}

            - name: Create archive (Windows)
              if: runner.os == 'Windows'
              run: |
                  cd target/${{ matrix.target }}/release
                  Compress-Archive -Path ${{ matrix.binary }} -DestinationPath ../../../nexus-lsp-${{ matrix.target }}.zip

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: nexus-lsp-${{ matrix.target }}
                  path: nexus-lsp-${{ matrix.target }}.zip

    release:
        name: Create Release
        needs: build
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/')

        steps:
            - name: Download artifacts
              uses: actions/download-artifact@v4
              with:
                  path: artifacts
                  merge-multiple: true

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  files: artifacts/*.zip
                  generate_release_notes: true
